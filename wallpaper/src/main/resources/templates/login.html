<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Wallpaper App</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    .divider:after,
    .divider:before {
      content: "";
      flex: 1;
      height: 1px;
      background: #eee;
    }
  </style>
</head>
<body class="bg-light">
<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">

      <div class="col-md-8 col-lg-7 col-xl-6 d-none d-md-block">
        <img src="/api/placeholder/600/400"
             class="img-fluid rounded" alt="Wallpaper app login">
      </div>

      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <div class="card shadow">
          <div class="card-body p-4 p-lg-5">
            <h2 class="text-center mb-4">Welcome Back</h2>


            <div th:if="${error}" class="alert alert-danger" role="alert">
              <i class="fas fa-exclamation-circle me-2"></i>
              <span th:text="${error}">Invalid credentials</span>
            </div>


            <form th:action="@{/login}" method="POST">

              <div class="form-floating mb-4">
                <input type="email"
                       id="email"
                       name="email"
                       class="form-control"
                       placeholder="name@example.com"
                       required>
                <label for="email">Email address</label>
              </div>


              <div class="form-floating mb-4">
                <input type="password"
                       id="password"
                       name="password"
                       class="form-control"
                       placeholder="Password"
                       required>
                <label for="password">Password</label>
              </div>


              <div class="d-flex justify-content-between align-items-center mb-4">
                <div class="form-check">
                  <input class="form-check-input"
                         type="checkbox"
                         id="rememberMe"
                         name="remember-me">
                  <label class="form-check-label" for="rememberMe">
                    Remember me
                  </label>
                </div>
                <a href="#" class="text-decoration-none">Forgot password?</a>
              </div>


              <div class="d-grid gap-2">
                <button type="submit"
                        class="btn btn-primary btn-lg">
                  Sign in
                </button>
              </div>


              <div class="divider d-flex align-items-center my-4">
                <span class="text-center fw-bold mx-3 mb-0 text-muted">OR</span>
              </div>


              <div class="d-grid gap-2">
                <a class="btn btn-outline-danger btn-lg" href="#" role="button">
                  <i class="fab fa-google me-2"></i> Continue with Google
                </a>
                <a class="btn btn-outline-primary btn-lg" href="#" role="button">
                  <i class="fab fa-facebook-f me-2"></i> Continue with Facebook
                </a>
              </div>


              <div class="text-center mt-4">
                <span>Don't have an account? </span>
                <a th:href="@{/register}" class="text-decoration-none">Register here</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
